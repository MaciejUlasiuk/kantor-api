<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kantor Online</h1>

    <div class="auth-section">
        <div id="authForms" class="forms-container">
            <form id="registerForm" class="auth-form">
                <h2>Rejestracja</h2>
                <label for="regName">Nazwa (opcjonalnie):</label>
                <input type="text" id="regName" name="name">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
                <label for="regPassword">Hasło:</label>
                <input type="password" id="regPassword" name="password" required minlength="6">
                <button type="submit">Zarejestruj</button>
                <p id="registerMessage" class="message"></p>
            </form>

            <form id="loginForm" class="auth-form">
                <h2>Logowanie</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginPassword">Hasło:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Zaloguj</button>
                <p id="loginMessage" class="message"></p>
            </form>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <p>Witaj, <span id="userName"></span>!</p>
            <div id="userBalances" class="user-balances">
                <h3>Twoje Salda:</h3>
                <ul id="balancesList"></ul>
            </div>
            <button id="logoutButton">Wyloguj</button>
        </div>
    </div>

    <hr>

    <div id="exchangeSection" class="exchange-section" style="display: none;">
        <h2>Wymiana Walut</h2>
        <form id="exchangeForm" class="exchange-form">
            <div>
                <label for="fromCurrency">Sprzedaj:</label>
                <select id="fromCurrency" name="fromCurrency"></select>
            </div>
            <div>
                <label for="amountToExchange">Kwota:</label>
                <input type="number" id="amountToExchange" name="amount" step="0.01" required min="0.01">
            </div>
            <div>
                <label for="toCurrency">Kup:</label>
                <select id="toCurrency" name="toCurrency"></select>
            </div>
            <button type="submit">Wymień</button>
            <p id="exchangeMessage" class="message"></p>
        </form>

        <div id="transactionHistory" class="transaction-history" style="display: none;">
            <h3>Historia Transakcji:</h3>
            <div class="transaction-list-header transaction-row">
                <div>Data</div>
                <div>Operacja</div>
                <div>Kurs</div>
            </div>
            <ul id="transactionsList"></ul>
        </div>
    </div>


    <h2>Aktualne Kursy Walut NBP</h2>
    <div id="ratesLoader" class="loader"></div>
    <p id="ratesErrorMessage" class="error-message"></p>

    <div class="rates-container">
        <div class="rates-header rate-row">
            <div class="rate-flag">Flaga</div> 
            <div class="rate-currency">Waluta</div>
            <div class="rate-code">Kod</div>
            <div class="rate-value">Kurs Średni (PLN)</div>
        </div>
        <div id="ratesBody">
        </div>
    </div>

    <div class="protected-action" style="display: none; margin-top: 20px;">
         <button id="fetchProfileButton">Pobierz mój profil (chronione)</button>
         <p id="profileMessage" class="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
